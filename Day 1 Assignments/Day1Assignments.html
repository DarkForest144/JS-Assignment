<html>
    <head>
        <title>Day 1 Assignment 1</title>
        <h1>Assignment 1</h1>
    </head>
    <body>
        <script>
            var today = new Date();
            var day = today.getDay();
            var alldays = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
            document.write("Today is : "+alldays[day]+"<br>");
            var hour = today.getHours();
            if(hour>12)
            {
                var x = "PM";
            
            }
            else
            {
                var x = "AM";
            }
            hour = hour % 12;
            hour = hour ? hour :12;
            var min = today.getMinutes();
            if(min<10)
            {
                min = '0'+min;
            }
            else
            {
                min = min;
            }
            var time = hour + " "+x+" : "+min+" : "+today.getSeconds();
            document.write("\t Current time is : "+time);
        </script>
    </body>
</html>
