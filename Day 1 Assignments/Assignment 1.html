<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <h1>
        Assignment 1
    </h1>
</head>
<body>
    <script>
        document.write("Please open console to see the outputs")
        console.time("Time")
        console.log("This is Console.log method. Mainly used to log(print) the output to the console. We can put any type inside the log(), be it a string, array, object, boolean etc.");
        console.warn("console.warn is Used to log warning message to the console. By default the warning message will be highlighted with yellow color.");
        // console.clear();
        console.log("Used to clear the console. The console will be cleared, in case of Chrome a simple overlayed text will be printed like : ‘Console was cleared’ while in firefox no message is returned.");
        console.timeEnd("Time");
        console.log("Whenever we want to know the amount of time spend by a block or a function, we can make use of the time() and timeEnd() methods provided by the javascript console object. They take a label which must be same, and the code inside can be anything( function, object, simple console).");
        console.table({'a':1, 'b':2});
        console.log("This method allows us to generate a table inside a console. The input must be an array or an object which will be shown as a table.");
        for(let i=0;i<5;i++)
        { 
            console.count(i); 
        } 
        console.log("console.clear - This method is used to count the number that the function hit by this counting method.");
        console.group('simple'); 
        console.warn('warning!'); 
        console.error('error here'); 
        console.log('vivi vini vici'); 
        console.groupEnd('simple'); 
        console.log('new section');
        console.log("group() and groupEnd() methods of the console object allows us to group contents in a separate block, which will be indented. Just like the time() and the timeEnd() they also accepts label, again of same value");

    </script>
</body>
</html>
