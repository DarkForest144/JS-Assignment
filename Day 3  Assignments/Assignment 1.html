    <script>
        var num = prompt("Enter a number");
        function check(a) 
        {
            if (a%2==0) 
            {
                console.log("The Number entered is "+a+" & It is an Even number.");
            } else 
            {
                console.log("The Number entered is "+a+" & It is an Odd number.");
            }    
        }
        check(num);
    </script>
