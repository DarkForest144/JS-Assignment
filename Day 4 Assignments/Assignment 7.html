<body>
    <script>
        var n = +prompt("Please enter a number");
        var i,j;
        for(i=2;i<=n;i++)
        {
            var count = 0;
            for(j=i;j>=1;j--)
            {
                if(i%j==0)
                {
                    count = count + 1;
                }
            }
            if (count==2)
            {
                console.log(i);
            }
        }
    </script>
